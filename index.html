<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with and login page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h2 class="logo">Parul University</h2>
        <Nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnlogin-popup">Login</button>
        </Nav>
    </header>
    <div class="wrapper">
        <span class="icon" >
            <icon-icon name="closed-outline"></icon-icon>
        </span>
        <div class="form-box">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon" >
                        <icon-icon name="mail-outline"></icon-icon>
                    </span>
                    <input type="Email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon" >
                        <icon-icon name="lock-closed-outline"></icon-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="Remember-forgot">
                    <label >
                        <input type="checkbox">
                        Remember me
                    </label>
                        <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn"><a href="./html/newpage.html">Log in</a></button>
                <div class="login-register">
                    <p>Don't have an account?
                        <a href="#" class="register">Register</a>
                    </p>
                </div>
            </form>
        </div>
          
        
        
    </div>
    <script src="scripts.js"></script>
</body>
</html>
